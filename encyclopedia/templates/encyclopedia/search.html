{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - search
{% endblock %}

{% block body %}
    <h1>Search results for {{search_term}}</h1>

    <ul>
        {% for entry in results %}
            <li>
                <a href="{% url 'displayEntry' title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
